<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transparent Login Form using Bootsrap</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_form.css">
</head>
<body>
    <div class="container">
        <div class="col-sm-8 col-md-6 col-lg-4  text-center main">
            <div class="col-12 avatar">
                <img width="100px" height="100px" src="images/face.png">
            </div>
            <form class="col-12">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form cotrol" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form cotrol" placeholder="Enter your password">
                </div>
                <button class="btn btn-lg btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <div class="col-12 forgot">
                <a href="#">Forgot Password?</a>  
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        window.sr = ScrollReveal();
        sr.reveal('.main', {
            duration:2000,
            orgin: 'bottom'

        } ) ;

    </script>   
</body>
</html>
